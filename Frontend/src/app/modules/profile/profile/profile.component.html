<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.scss">
  <link rel="stylesheet" href="scss/animate.scss">

  <title>more</title>
  <style>
    .jumbotron {
      width: 100%;
      height: 250px;
    }

    .jumbotron h2 {
      padding-bottom: 0;
    }
  </style>
</head>

<body>
  <header class="header bg">
    <div class="container text-white">
      <div class="row">
        <div class="col-sm-4 col-12 align-self-center box-1 text-center">
          <a class="navbar-brand" href="/home"><img src="../images/header-logo.png" alt="logo"></a>
        </div>
        <div class="col-sm-4 align-self-center text-right">
          <div class="social-icons">
            <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
      <!--/row-->
    </div>
    <!--container-->
  </header>
  <span class="position-absolute trigger"><!-- hidden trigger to apply 'stuck' styles --></span>
  <nav class="navbar navbar-expand-sm sticky-top navbar-dark">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/recipes-search">recipes</a>
          </li>
        </ul>
      </div>
    </div>
    <!--container end-->
  </nav>
  <!--Section-1-->
  <section class="section-1">
    <div class="jumbotron d-flex align-items-center">
      <div class="gradient"></div>
      <div class="container-fluid content">
        <h1 data-aos="fade-right" data-aos-delay="300">Recipes Menu</h1>
      </div>
      <!--container-fluid end-->
    </div>
  </section>

  <!-- About Section Start -->
  <div id="about-us">
    <div class="container">
      <div class="grid-about-us">
        <div class="grid-search">
          <h2 style="text-align: center;">Recipes you made</h2>
          <div class="Recipes-List">
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <button mat-raised-button routerLink="/recipe-template"
                      (click)="save(element.id)">{{element.name}}</button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns_recipe"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns_recipe;"></mat-row>
              </mat-table>
            </div>
          </div>
        </div>
        <div class="grid-search" style="margin-left: 2%;">
          <h2 style="text-align: center;">Recipes you want to change from others</h2>
          <div class="Recipes-List">
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSourceD">
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <button mat-raised-button routerLink="/recipe-template"
                      (click)="save(element.id)">{{element.name}}</button>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="push(element.id)">{{element.actions}}</button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns_recipe_derived"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns_recipe_derived;"></mat-row>
              </mat-table>
            </div>
          </div>
        </div>

      </div>
      <div class="grid-about-us">
        <div class="grid-search" style="margin-top: 5%; margin-left: 20%; margin-right: 20%;">
          <h2 style="text-align: center;">Your favorite recipes</h2>
          <div class="Recipes-List">
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSourceF">
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <button mat-raised-button routerLink="/recipe-template"
                      (click)="save(element.id)">{{element.name}}</button>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="username">
                  <mat-header-cell *matHeaderCellDef> By User </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{element.username}}
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns_recipe_favorite"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns_recipe_favorite;"></mat-row>
              </mat-table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- About Section End -->

  <section class="section-7">
    <!-- Footer -->
    <footer class="page-footer font-small stylish-color-dark">

      <!-- Footer Links -->
      <div class="container text-center text-md-left">

        <!-- Grid row -->
        <div class="row">


          <hr class="clearfix w-100 d-md-none">

          <!-- Grid column -->
          <div class="col-lg-2 col-sm-4 box-2 mx-auto">

            <!-- Links -->
            <h5>Site Navigation</h5>

            <ul class="list-unstyled">
              <li>
                  <a routerLink="/home">go to home</a>
              </li>
              <li>
                  <a (click)="logout()">log out</a>
              </li>
              <li>
                  <a routerLink="/profile">profile</a>
              </li>
              <li>
                  <a routerLink="/recipes-search">recipes</a>
              </li>
          </ul>

          </div>
          <!-- Grid column -->

        </div>
        <!-- Grid row -->

      </div>
      <!-- Footer Links -->
    </footer>
    <!-- Footer -->
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/animate.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
